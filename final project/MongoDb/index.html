<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <form action="/uploadfile" method="post" enctype="multipart/form-data">
    <div class="grid">
      <div id="left-pane">
        <div class="main-content">
          <img src="Images/eagle.jpg" alt="Sample photo">
          <input type="file" name="file1" accept="image/*" required><a>Upload Main Image</a>
        </div>

        <div class="content">
          <input type="file" name="file2" accept=".txt" required>
          &nbsp;Upload A Story Content Text File In Mik'maq <h4> &nbsp;OR</h4>
        </div>
        <p> <textarea class="text-area" rows=8>Write The Story Content In Mik'maq</textarea></p>
        <div class="hint">
          <input type="file" name="file3" accept=".txt" required>
          &nbsp;Upload A English Translation File Of The Story <h4> &nbsp;OR</h4>
        </div>
        <p> <textarea class="text-area" rows=8>Write The English Translation Of The Story  In English</textarea></p>
      </div>

      <div id="right-pane">
        <div class="options">

          <p> <img src="Images/moose.jpg" draggable=true alt="Sample photo"> </p>
          <p><img src="Images/beareating.jpg" alt="Sample photo"></p>
          <p> <img src="Images/beareatingfish.jpg" alt="Sample photo"></p>
          <p>
            <input type="file" name="file4" accept="image/*" required><a>Upload Image Option 1</a>
            <textarea rows=4>Type first option in Mik'maq</textarea>
          </p>
          <p>
            <input type="file" name="file5" accept="image/*" required><a>Upload Image Option 2</a>
            <textarea rows=4>Type second option in Mik'maq</textarea>
          </p>
          <p>
            <input type="file" name="file6" accept="image/*" required><a>Upload Image Option 3</a>
            <textarea rows=4>Type third option in  Mik'maq</textarea>
          </p>
        </div>

        <p class="audio-file"><input type="file" name="file7" accept="audio/*" required>Upload MP3 Text File For
          Option 1</p>
        <p class="audio-file"><input type="file" name="file8" accept="audio/*" required>Upload MP3 Text File For
          Option 2</p>
        <p class="audio-file"><input type="file" name="file9" accept="audio/*" required>Upload MP3 Text File For
          Option 3</p>

        <div id="submits"> <button type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
